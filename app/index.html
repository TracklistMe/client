<body class="Site" ng-app="tracklistmeApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header ng-controller="NavbarCtrl">

        <div class="container-fluid topMenu ">

            <div class="row">
                <a href="#/">
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 logo">
                        <h1 class="sniglet800">User:{{user.displayName}}</h1>
                    </div>
                </a>

                <div class="col-xs-12 col-sm-6 col-md-3 col-md-push-6 col-lg-3 text-right ">
                    <div ng-if="!isAuthenticated()">
                        <a href="/#/signup"><span class=" montserrat text-center buttonStyle">Sign up</span></a>
                        <a href="/#/login"><span class="buttonStyle montserrat text-center">Login</span></a>
                    </div>
                    <div ng-if="isAuthenticated()" class="nav navbar-nav navbar-right ">

                        <a href="/#/checkout">
                            <div class="floatLeft montserrat text-center cartIcon handCursor">
                                <div class="cartCounter">2</div>
                                <div class="iconCart">
                                    <i class="fa fa-shopping-cart"></i>
                                </div>
                            </div>
                        </a>
                        <!-- background-Image="{{user.avatar}}" -->
                        <div class="floatLeft">
                            <img ng-src="{{user.avatar}}" ng-click="$parent.showAccountDropDown = !$parent.showAccountDropDown" class="  img-circle special-img">
                        </div>

                    </div>

                    <span ng-click="$parent.showAccountDropDown = !$parent.showAccountDropDown" class=" dropDownNavProfile" ng-if="isAuthenticated() && showAccountDropDown">
              <a href="/#/logout"><button class="btn btn-danger">Logout</button></a>  
              <a href="/#/profile"><button class="btn btn-warning">Profile</button></a>
          </span>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-md-pull-3 col-lg-6 text-center">Player Area</div>
            </div>
        </div>

        <div class="midMenu text-center montserrat">
            MENU 1 MENU 2 MENU 3
        </div>
    </header>
    <!-- end hEader -->
    <!-- begin main corp -->
    <div ui-view class="Site-content fadeZoom Aligner">

    </div>
    <!-- end main corp -->

    <footer class="footer text-center">Proudly made in London, the new Berlin</footer>

    <script type="text/javascript">
    WebFontConfig = {
        google: {
            families: ['Montserrat:400,700:latin', 'Sniglet:400,800:latin', 'Quicksand:300,400,700:latin']
        }
    };
    (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +

        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })();
    </script>
