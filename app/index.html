<div ng-controller="NavbarCtrl" class="navbar navbar-default  navbar-fixed-top">
  <div class="navbar-header">
    <a class="navbar-brand" href="/#/"><i class="ion-ios7-pulse-strong"></i><img src="images/logo.png" /></a>
  </div>
   
  <ul ng-if="!isAuthenticated()" class="nav navbar-nav pull-right">
    <li><a href="/#/login">Login</a></li>
    <li><a href="/#/signup">Sign up</a></li>
  </ul>
  <div ng-click="$parent.showAccountDropDown = !$parent.showAccountDropDown" 
        class="col-lg-2 col-xs-12 col-sm-6 dropDownNavProfile" 
        ng-if="isAuthenticated() && showAccountDropDown">
      <a href="/#/logout"><button class="btn">Logout</button></a>
      <a href="/#/profile"><button class="btn">Profile</button></a>
  </div>
                 
                              
  <ul ng-if="isAuthenticated()"  class="nav navbar-nav navbar-right ">
 
                         <img  ng-click="$parent.showAccountDropDown = !$parent.showAccountDropDown" src="https://scontent-b.xx.fbcdn.net/hphotos-xfa1/v/t1.0-9/403965_199820350146468_61231958_n.jpg?oh=6d84b50ef419218d8ef19e7d1fd24591&oe=54FD36B6" class="img-circle special-img">
  </ul>

   
</div>
