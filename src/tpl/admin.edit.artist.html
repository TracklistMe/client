
<div ng-controller="AdminEditArtist">
  <!-- header -->
  <div class="wrapper bg-light lter b-b">
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-sm btn-bg btn-default"><i class="fa fa-chevron-left"></i></button>
      <button type="button" class="btn btn-sm btn-bg btn-default"><i class="fa fa-chevron-right"></i></button>
    </div>
    <div class="btn-toolbar">
      <div class="btn-group dropdown">
        <button class="btn btn-default btn-sm btn-bg dropdown-toggle" >
          <span class="dropdown-label">Claim ownership of an Artist Account</span>                    
        </button>
        <ul class="dropdown-menu text-left text-sm">
         
        </ul>
      </div>
      <div class="btn-group">
        
      </div>
    </div>
  </div>
  <!-- / header -->
 
  <!-- list -->
  <ul class="list-group list-group-lg no-radius m-b-none m-t-n-xxs">
    <li ng-repeat="artist in artists" ng-class="labelClass(mail.label)" class="list-group-item clearfix b-l-3x">
      <a ui-sref="app.admineditprofile({id:artist.id})" class="avatar thumb pull-left m-r">
        <img   ng-src=" {{serverURL}}/images/img/default/avatar.gif">
      </a>
      <div class="pull-right text-sm text-muted">
        <span class="hidden-xs"> </span>
        <i class="fa fa-paperclip ng-hide m-l-sm" ng-show=" "></i>
      </div>
      <div class="clear">
        
        <div><a ui-sref="app.mail.detail({mailId:mail.id})" class="text-md">{{artist.displayName}}</a><span class="label bg-light m-l-sm">{{mail.label}}</span></div>
        <div class="text-ellipsis m-t-xs">{{mail.content | limitTo:100}}</div>
      </div>      
    </li>
  </ul>
  <!-- / list -->
</div>
